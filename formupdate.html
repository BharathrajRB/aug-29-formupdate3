<!DOCTYPE html>
<html>


<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0056b3;
    }

    form {
      width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 15px;
      background-color: #fff;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input.error {
      border-color: red;
    }

    input.success {
      border: 2px solid green;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

 

   
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    form {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    .submit {
      display: block;
      margin-top: 15px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 95%;
    }

    .login {
        width: 95%;
        padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
       cursor: pointer;
       border: 1px solid #4caf50;
      color:white;
      background-color: #4caf50;
      transition: background-color 0.2s ease;
    }

    .login:hover {
      background-color: #45a049;
    }

    .fields-section {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .login-section {
      display: none;
    }
  </style>
</head>

<body>
  <form id="myForm" onsubmit="validateForm(event)">
    <div id="registrationFields">
      <label for="name">Name:</label>
      <input type="text" id="name" oninput="clearFieldStyles(event)">
      <p id="nameError" class="error-message"></p>

      <label for="email">Email:</label>
      <input type="text" id="email" oninput="clearFieldStyles(event)">
      <p id="emailError" class="error-message"></p>

      <label for="password">Password:</label>
      <input type="password" id="password" oninput="clearFieldStyles(event)">
      <p id="passwordError" class="error-message"></p>

      <button type="submit" class="submit">Register</button>
      <button type="button" class="login" onclick="toggleSections()">Login</button>
    </div>
    <div id="loginFields" style="display: none;">
      <label for="login-email">Login Email:</label>
      <input type="text" id="login-email" oninput="clearFieldStyles(event)">
      <p id="loginEmailError" class="error-message"></p>

      <label for="login-password">Login Password:</label>
      <input type="password" id="login-password" oninput="clearFieldStyles(event)">
      <p id="loginPasswordError" class="error-message"></p>


      <div id="loginMessage"></div>

      <button type="button" class="login" onclick="performLogin()">Login</button>



    </div>


  </form>

  <script>
    const userDataArray = []; // Array to store user data objects

    function validateForm(event) {
      event.preventDefault();
      const form = event.target;
      const inputs = form.querySelectorAll('input');

      clearError();

      const userData = {}; // Object to store current user's data

      inputs.forEach(input => {
        const value = input.value.trim();
        const errorMessages = [];
///validate
        switch (input.id) {
          case 'name':
            if (value === '') {
              errorMessages.push('Name cannot be empty.');
            } else {
              userData.name = value;
            }
            break;

          case 'email':
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (value === '') {
              errorMessages.push('Email cannot be empty.');
            } else if (!emailPattern.test(value)) {
              errorMessages.push('Invalid email format.');
            } else {
              userData.email = value;
            }
            break;

          case 'password':
            if (value === '') {
              errorMessages.push('Password cannot be empty.');
            } else if (value.length < 6) {
              errorMessages.push('Password must be at least 6 characters long.');
            } else {
              userData.password = value;
            }
            break;
        }

        if (errorMessages.length > 0) {
          showError(input, errorMessages);
        } else {
          showSuccess(input);
        }
      });

      if (Object.keys(userData).length === 3) {
        userDataArray.push(userData); // Push the current user's data into the array
        console.log(userDataArray); // Display the array 
        console.log('User data stored in the array.');
      }
    }
//error msg
    function showError(input, messages) {
      input.classList.remove('success');
      input.classList.add('error');

      const errorMessage = document.getElementById(`${input.id}Error`);
      errorMessage.innerHTML = messages.join('<br>');
    }
    //add class name

    function showSuccess(input) {
      input.classList.remove('error');
      input.classList.add('success');
    }

    function clearError() {
      const errorElements = document.querySelectorAll('.error-message');
      errorElements.forEach(element => {
        element.innerHTML = '';
      });
    }

    function clearFieldStyles(event) {
      const input = event.target;
      input.classList.remove('error');
      input.classList.remove('success');

      const errorElement = document.getElementById(`${input.id}Error`);
      errorElement.innerHTML = '';
    }
    function toggleSections() {
      const registrationFields = document.getElementById('registrationFields');
      const loginFields = document.getElementById('loginFields');

      registrationFields.style.display = 'none';
      loginFields.style.display = 'block';
    }
    function performLogin() {
      const loginEmail = document.getElementById('login-email').value;
      const loginPassword = document.getElementById('login-password').value;

      const user = userDataArray.find(user => user.email === loginEmail && user.password === loginPassword);

      const loginMessage = document.getElementById('loginMessage');

      if (user) {
        loginMessage.textContent = 'Login successful!';
        loginMessage.style.color = 'green';
      } else {
        loginMessage.textContent = 'Login failed. Please check your credentials.';
        loginMessage.style.color = 'red';
      }
    }
        
  </script>
</body>

</html>
